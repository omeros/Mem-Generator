<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MyUltimateMemeGenerator
    </title>
</head>
<body  onload="init()">     
    <header class="main-header logo">
        <div class="main-container">
            <div class="header-container  flex-for-header  spcae-between">
                <div class="capitalize logo ">   <img  class="logo-icon"   src="img/logo.png" />   </div>
                    <ul class="navbar-conntainer clean-ul flex-for-header">
                        <li><a  class=" flex align-item-center  nav-item mems">Memes</a></li>
                        <li><a  class="give-border-rigth  flex align-item-center capitalize nav-item about">About</a></li>
                    </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="search-div">
            <div class="saved-mems-modal-main ">
                <button class="closeModalMem" > <img src="img/close.png" alt="">  </button>
                <div  class="modal-mems flex2 ">
                    <div class="saved-mems-grid-container">
        
                    </div>
                </div> 
            </div>           
        </div>
<div class="main-container2">
        <div class="site-search"></div>
            <div class="grid-container"> 
            </div>
            <div class="upload-img">          
                <input class="browse"   src="/media/examples/login-button.png" type="file" accept="image/*" placeholder="BROWSE" onchange="uploadImage(event)" id="file-input">
            </div>
        </div>
        <br/>
    </section>
    
    <div class="modal">
        <button class="close-modal" onclick="closeModal(this)"> <img src="img/close.png" alt="">  </button>
        <div class="modal-header"></div>
        <div class="flex align-item-center justify-content-center">
            <div class="modal-img">
            <!-- the canvas -->
                <div class="canvas-container">
                    <canvas id="my-canvas" width="360" height="360" ></canvas>
                </div> 
            </div>
            <section class="modal-container align-item-center justify-content-center"  >
                <input type="text" class="insid-modal flex txt-mem" name="q"  placeholder="Insert Text"  maxlength="14">
                <button class="btn-modal" > <img class="up" src="ICONS/up.png" alt="">  </button>
                <button class="btn-modal" > <img class="down" src="ICONS/down.png" alt="">  </button>
                <button class="btn-modal" > <img class="up-down" src="ICONS/upDown.png" alt="">  </button>
                <button class="btn-modal" > <img  class="big-icon add" id="addId"   src="ICONS/add.png" alt=""  >  </button>
                <button class="btn-modal" > <img  class="delete" src="ICONS/delete.png" alt="">  </button>
                <div class="modal-btn-container flex">
                <div>
                        <button class="btn-modal" > <img class="apluse" src="ICONS/aPluse.png" alt="">  </button>
                        <button class="btn-modal  " > <img class="aminus  big-icon "  src="ICONS/aminus.png" alt="">    </button>
                        <button class="btn-modal" > <img class="align-to-left"  src="ICONS/align-to-left.png" alt="">  </button>
                        <button class="btn-modal" > <img class="align-center"  src="ICONS/align-center.png" alt="">  </button>
                        <button class="btn-modal" > <img class="align-to-right"  src="ICONS/align-to-rigth.png" alt="">  </button>
                </div>                                    
                <div>                                          
                        <select class="impact" onchange="choosFonts()" name="choosFonts">
                            <option class="impact" value="1">IMPACT</option>
                            <option class="lato" value="2">LATO</option>
                            <option class="euro" value="3">EURO</option>
                        </select>      
                        <input class="txtcol"  type="color" id="stroke-color" name="colorTxt" form="test" value="#ff0000" /> 
                        <button class="strok-modal" >  <img  class="stroke-color" src="ICONS/tools.png" alt="">  </button>         
                        <input class="font-col"  type="color" id="" name="fontcolor" form="" value="#ff0000" />
                        <button class="font-modal" >   <img class="font-color big-icon"  src="ICONS/paint.png" alt=""></button> 
                </div>
                </div>     
                <div class="">
                    <form class="form-modal flex" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                       
                        <a href="#" class="share-download" onclick="downloadImg(this)" download="my-img.png">DOWNLOAD</a>
                        <div class=" flex2 flex-firection-row ">
                            <input name="img " id="imgData" type="hidden" />
                            <div class="share-container" type="hidden"></div>
                            <button class=" save">SAVE</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="modal-footer"></div>
    </div>
    </div>

    <div class="about-modal">
        <button class="close-about-modal"onclick="closeAboutModal(this)"> <img src="img/close.png" alt="">  </button>
        <div class="modal-header"></div>
        <div class="txt-container">
            <h2> Wolcome To My Meme Genagator</h2>
            <p> Choose a Photo or just upload some picture and add  text to it.</p>
            <p> You can download it or publlish it on facebook, or just save it for later.</p>
            <p> Enjoy !</p>
        </div>
        <div class="about-modal-footer"></div>
    </div>
    
    <script src="js/image-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/controller.js"></script>

</body>
</html>
