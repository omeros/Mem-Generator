<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/konva@8.1.3/konva.min.js"></script>
    <title>MyUltimateMemeGenerator
    </title>
</head>
<body  onload="init()">     
    <header class="main-header logo">
        <div class="main-container">
            <div class="header-container  flex-for-header  spcae-between">
                <div class="capitalize logo ">   <img  class="logo-icon"   src="img/logo.png" />   </div>
                    <ul class="navbar-conntainer clean-ul flex-for-header">
                        <li><a  class=" flex align-item-center  nav-item mems">Memes</a></li>
                        <li><a  class="give-border-rigth  flex align-item-center capitalize nav-item about">About</a></li>
                    </ul>
            </div>
        </div>
    </header>
    <section class="section-container">
        <div class="search-div">
            <div class="saved-mems-modal-main ">
                <button class="closeModalMem" > <img src="img/close.png" alt="">  </button>
                <div  class="modal-mems flex2 ">
                    <div class="saved-mems-grid-container">
        
                    </div>
                </div> 
            </div>           
        </div>
        <div class="main-container2">
            <div>
                <div class="site-search"></div>
                <div class="grid-container"> 
                </div>
            </div>   
        </div>
            <br/>
    </section>
    
    <div class="modal">
        <button class="close-modal" onclick="closeModal(this)"> <img src="img/close.png" alt="">  </button>
        <div class="modal-header"></div>
        <div class="flex  justify-content-center">          
            <div class="flex ">   
            <div class="modal-img">
                <!-- the canvas -->
                <div class="canvas-container">
                    <div id="stage-parent">
                        <div id="container" class="test"><img alt=""></div>    
                    </div>      
                </div> 
            </div>
            <section class="modal-container align-item-center justify-content-center"  >
                <div class="insid-modal-container">
                    <input type="text" class="insid-modal txt-mem" name="q"  placeholder="Insert Text"  maxlength="24">
                </div>
                <div class="flex2 justify-content-center">
                
        
                    <div class="btn-modal-container">
                        <button class="btn-modal" > <img  class="big-icon add" id="addId"   src="ICONS/add.png" alt=""  >  </button>
                    </div>
                    <div class="btn-modal-container">
                        <button class="btn-modal" > <img  class="delete-txt" src="ICONS/delete.png" alt="">  </button>
                    </div>
                    <select class="impact" onchange="choosFonts()" name="choosFonts">
                        <option class="impact2" value="1">IMPACT</option>
                        <option class="lato" value="2">LATO</option>
                        <option class="euro" value="3">EURO</option>
                    </select> 
                </div>   
                <div class="flex2 justify-content-center pading-bottom">                                                       
                        <div class="txtcol-container">
                            <input class="txtcol"  type="color" id="stroke-color" name="colorTxt" form="test" value="#ff0000" /> 
                        </div>     
                        <button class="strok-modal" >  <img  class="stroke-color" src="ICONS/tools.png" alt="">  </button>         
                        <div class="txtcol-container">
                            <input class="font-col"  type="color" id="" name="fontcolor" form="" value="#ff0000" />
                        </div>
                            <button class="font-modal" >   <img class="font-color big-icon"  src="ICONS/paint.png" alt=""></button> 
                </div>
                <div class="flex2 justify-content-center">
                    <form class="form-modal flex" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">                       
                        <a href="#"  id="download" class="share-download">DOWNLOAD</a>
                        <div class=" flex2 flex-firection-row ">
                            <input name="img " id="imgData" type="hidden" />
                            <div class="share-container" type="hidden"></div>
                            <button class="save-btn">SAVE</button>
                            <button class="delete-meme" onclick="deleteMeme(event,this)" >DELETE</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
        <div class="modal-footer"></div>
    </div>
    </div>
    <div class="about-modal">
        <button class="close-about-modal"onclick="closeAboutModal(this)"> <img src="img/close.png" alt="">  </button>
        <div class="about-modal-header"></div>
        <div class="gif-container">
            <img src="gif/memgengif.gif" class="gif" alt="">
            <div class="welcome-txt">
                Hello and Welcome to My Meme Generator, <br/>
                <br/>
                Watch the gif to see how to use it, <br/>
                <br/>
                Enjoy !
            </div>
        </div>
        <div class="about-modal-footer"></div>
    </div>
    
    <script src="js/util-service.js"></script>
    <script src="js/image-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/controller.js"></script>

</body>
</html>
